<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			/*
			solid, 실선
			double, 이중 실선
			dotted, 점선
			dashed, 줄표로 이루어진 선
			*/
			#border1 {
				border: solid 1px #ff0000;
			}
			#border2 {
				border:double 5px #00ff00;
			}
			#border3 {
				border-top:dotted 1px #0000ff;
				border-bottom: dashed 1px #0000ff;
			}
			#border4 {
				border-left: solid 3px #ff00ff;
				border-radius: solid 3px #ff00ff;
			}
		</style>
	</head>
	<body>
		<h3 id="border1">봄빛 식물원 안내</h3>
  		<h3 id="border2">봄빛 식물원 안내</h3>
  		<h3 id="border3">봄빛 식물원 안내</h3>
  		<h3 id="border4">봄빛 식물원 안내</h3>
	</body>
</html>
