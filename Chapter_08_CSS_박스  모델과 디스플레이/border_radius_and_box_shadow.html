<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			#login_box {
				width: 200px;
				height: 150px;
				background-color: #eeeeee;
				border: solid 1px #aaaaaa;
				border-radius: 15px; /* 값이 커질수록 둥글어진다.*/
				box-shadow: 6px 6px 5px #888888; /* x축 방향, y축 방향, 투명도*/
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="login_box">로그인 화면</div>
	</body>
</html>
