
<!-- 뷰포트는 보이는 화면을 디바이스의 크기에 맞게 조절할 수 있다.-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- meta태그를 이용하여 뷰포트 설정 -->
    <!-- 
    width: 기본값은 device-width
    height: 기본값은 device-height
    initial-scale: 초기 배율을 나타내는 것으로, 기본값은 1.0, 0.5는 두 배 축소, 2.0은 두배 확대
    user-scalable: 'yes'는 사용자가 화면을 확대, 축소할 수 있고, 'no'로 설정하면 할 수 없다. 기본값은 'yes'
    minimum-scale: 사용자가 축소할 수 있는 최솟값, 기본값은 0.25
    maximum-scale: 사용자가 확대할 수 있는 최댓값, 기본값은 5.0
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body> 
    <img src="http://rubato.kr/img/night_view.jpg" width="450">
    <h2>속초 대포항</h2>
    <p> 예전에는 배를 댈 공간이 없을 정도로 항구에 어선이 많았고 새벽에 고기를 잡아 돌아온 어선으로 북적였다. 항구로 들어오는 진입로 양옆에는 건어물 가게와 횟집이 늘어서 있고, 어판장 쪽에는 활어 난전이 형성되어 있었다. 요즘은 동해 고속도로가 개통되어 현대적인 시설의 호텔과 콘도, 깔끔한 횟집이 많이 들어섰다.</p>
  </body>
</html>
