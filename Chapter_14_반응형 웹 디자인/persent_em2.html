<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    * {
        margin:0;
        padding:0;    
    }
    body {
      /* 일반적으로 16픽셀을 의미*/
      font-size: 200%;
    }
    #a {
      /* 1.5배인 24픽셀 */
      font-size: 150%;
    }
    #b {
      /* 2em은 200%를 의미한다. */
      /* 또한 em의 기준은 부모의 크기를 기준으로 한다. */
      /* 부모 body가 16픽셀 이므로 32피셀이다 */
      font-size: 2em;
    }
    </style>
  </head>
  <body> 
    Hello! I'm Genius!!!
    <div id="a">Hello I'm Genius!!!</div>
    <div id="b">Hello I'm Genius!!!</div>
  </body>
</html>
