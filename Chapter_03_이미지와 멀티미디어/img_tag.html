<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h3>금계국</h3>
			<img src="../img/flower.jpg"><br>
			<p>금계국은 북아메리카 원산이며 관상용으로 화단에서 재배한다. 6월~8월에 지름 2.5~5cm 노란 꽃이 줄기와 가지 끝에 한 송이씩 핀다. 물 빠짐이 좋은 모래흙이나 마사토에서 잘 자란다.</p>

			<!-- 이미지 태그의 속성 사용하기 -->
			<!-- title 속성은 이미지에 마우스를 댈 때 나오는 설명 -->
			<!-- width, height 으로 이미지 크기 조절-->
			<!-- width와 height를 생략하면 원본 크기로, 하나만 사용하면 나머지는 자동계산된 크기로 지정 -->
			<img src="../img/flower.jpg" title="금계국(원본)">
			<img src="../img/flower.jpg" width="200" height="150" title="금계국(300x212)">
			<img src="../img/flower.jpg" width="150" title="금계국(가로:150, 세로:자동계산)">
			<img src="../img/flower.jpg" height="200" title="금계국(가로:150, 세로:자동계산)">
	</body>
</html>
