<!-- HTML5의 레이아웃-->
<!-- header, footer, article, section, aside, nav, main-->


<!-- 고정형 레이아웃 2단: 픽셀 직접 지정-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<style>
		header {
		    height:80px;
		    background-color:#cccccc;
		}
		aside {
		    width:200px;
		    height:300px;
		    float:left;
		    background-color:#ffff00;
		}
		main {
		    width:780px;
		    height:300px;    
		    float:left;
		    background-color:#00ff00;    
		}
		footer {
		    height:80px;
		    clear:both;
		    background-color:#cccccc;
		}
		#wrap {
			width: 980px;
			margin:0 auto; /* 상단, 하단 마진을 0으로 하고, 좌,우는 자동으로 하여 해당 요소를 가운데 정렬하라는 의미이다.
		}
	</style>
	<body>
		<div id="wrap">
			<header>상단 헤더</header>
			<aside>
				좌측
			</aside>
			<main>
				메인 콘텐츠
			</main>
			<footer>하단 푸터</footer>
		</div>
	</body>
</html>
