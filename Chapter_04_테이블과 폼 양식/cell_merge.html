<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			table, tr, td {
				border: solid 1px black;
				border-collapse: collapse;
				padding:8px;
			}
		</style>
	</head>
	<body>
		<!-- colspan: 열을 확장한다. -->
		<!-- rowspan: 행을 학장한다. -->
		<h3>오늘의 날씨</h3>
		<table>
			<tr>
				<td>지역</td>
				<td>현재기온</td>
				<td colspan="2">불쾌지수/습도(%)</td>
				<td>풍속(m/s)</td>
			</tr>
			<tr>
				<td rowspan="2">서울/경기</td>
				<td>23</td> 
				<td>60</td>
				<td>80</td>
				<td>4.7</td>
			</tr>
			<tr>
				<td>20</td> 
				<td>60</td>
				<td>80</td>
				<td>5.0</td>
			</tr>
			<tr>
				<td>제주도</td>
				<td>21</td> 
				<td>65</td>
				<td>85</td>
				<td>3.6</td>
			</tr>
		</table>
	</body>
</html>
