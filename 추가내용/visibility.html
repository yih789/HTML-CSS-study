<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			/* visibility는 자리는 그대로 차지하지만 보이지 않게 한다. */
			/* display:none은 자리도 없어지고 보이지 않게 한다. */
			#a{
				/*visibility: hidden;*/
				display: none;
				border:dotted 1px red;
			}
			#a:hover{
				visibility: visible;
				border:dotted 1px red;
			}
		</style>
	</head>
	<body>
		<h1>Opacity 속성</h1>
		<img id='a' src="cat.jpg" width="200" height="200">
		<img id='b' src="dog.png" width="200" height="200">
	</body>
</html>
