<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			div {
				width: 100px;
				height: 50px;
				border:solid 1px black;
				background: yellow;
				transition: width 5s, height 5s, border 5s, background 5s, transform 5s;
			}
			div:hover {
				width: 200px;
				height: 100px;
				border:solid 10px red;
				background: green;
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div>마우스를 올려보세요.</div>
	</body>
</html>
