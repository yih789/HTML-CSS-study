<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				position:relative;
				animation: 3s myani;
				animation-iteration-count: 3;
			}
			/* 애니메이션 정의 부분 */
			@keyframes myani {
				0% {left:0px; top:0px;}
				25% {left:100px; top:0px;}
				50% {left:200px; top:0px;}
				75% {left:100px; top:0px;}
				100% {left:0px; top:0px;}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
