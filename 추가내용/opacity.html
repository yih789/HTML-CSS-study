<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
		img {
			/* 투명도 속성 */
			/* 0에 가까운 값일 수록 더 투명하다. */
			opacity: 0.4;
		}
		/* 마우스를 올렸을 때 */
		img:hover {
			opacity: 1.0;
		}	
		</style>
	</head>
	<body>
		<h1>Opacity 속성</h1>
		<img src="cat.jpg" width="200" height="200">
		<img src="dog.png" width="200" height="200">
	</body>
</html>
