		<h3>튤립</h3>

			<!-- sub 태그는 아랫 첨자 -->
			<!-- del 태그는 취소선 -->
			<p><b>튤립</b>은 여러 종류의 품종으로 나누어져 있어 각기 아름다운 꽃 감상이 가능하다.</p>
			<p><i>햇볕이 잘 드르고 배수가 잘되는 토양</i>에 심는 것이 적합하며 화분은 구근의 2~3배 정도 크기가 적당</p>
			<p>x<sup>3</sup>의 값은</p>
			<p>log<sub>x</sub>의 값은 </p>
			<p>안녕하세요 저는 컴퓨터소프트웨어공학과 <del>17학번</del> 입니다.</p>
