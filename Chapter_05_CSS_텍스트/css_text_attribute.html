<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			h3 {
				color:red; /* 1. 글자 색상 */
				text-align: center; /* 2. 글자 정렬 */
				text-decoration: underline; /* 3. 글자 밑줄 */
				/* x축 방향, y축 방향, 투명도, 색상 */
				text-shadow: 3px 3px 5px #444444; /* 6. 글자 그림자 넣기 */
				font size: 20px; /* 7. 글자 크기 */
				font-family: "맑은 고딕"; /* 8. 글꼴 */
			}
			p {
				color:#912bc5;
				line-height: 150% /* 4. 줄 간격 */
				font-style: italic; /* 9. 글자 스타일: italic,기울임 */
				font-weight: bold; /* 10. 글자 굵기: bold,굵게 */
			}
		</style>
	</head>
	<body>
		<h3>제비꽃</h3>
			<p>제비꽃은 우리나라 전역의 산과 들에 자라는 다년생 풀로서 물 빠짐이 좋은 양지 혹은 반음지에서 자란다. 가장자리에 얕고 둔한 톱니가 있고 긴 잎자루가 있는 잎이 모여나며, 보라색 또는 짙은 자색의 한 송이 꽃이 한쪽을 향해 핀다.</p>
	</body>
</html>
