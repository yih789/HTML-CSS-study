<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			div {
				width: 150px;
				height: 80px;
				border: solid 1px #00ff00;
			}
			/* flaot 속성은 떠있다는 의미로, 기본 레이아웃에서 벗어나 왼쪽이나 오른쪽(수평)에 붙는다.*/
			#box_a{
				float: left;
			}
			#box_b{
				float: right;
			}
		</style>
	</head>
	<body>
		<div id="box_a">박스 A</div>
		<div id="box_b">박스 B</div>
	</body>
</html>
