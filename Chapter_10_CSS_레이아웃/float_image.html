<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			/* flaot 속성은 떠있다는 의미로, 기본 레이아웃에서 벗어나 왼쪽이나 오른쪽(수평)에 붙는다.*/
			.items {
				border: solid 3px #000000;
				float: left;
				margin:5px;
			}
			.items img{
				/* img 태그 안에 빈 흰색 공간을 없애준다.*/
				display:block;
			}
		</style>
	</head>
	<body>
		<div class="items">
	    	<img src="../img/image1.jpg" width="120">
	  	</div>
		<div class="items">
			<img src="../img/image2.jpg" width="120">
		</div>
		<div class="items">
		    <img src="../img/image3.jpg" width="120">
		</div>
		<div class="items">
		    <img src="../img/image4.jpg" width="120">
		</div>
		<div class="items">
		    <img src="../img/image5.jpg" width="120">
		</div>
		<div class="items">
		    <img src="../img/image6.jpg" width="120">
		</div>
	</body>
</html>
