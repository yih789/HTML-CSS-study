<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			*{
				margin:0;
				padding:0;
			}
			#parent {
				width: 500px;
				height: 300px;
				border:solid 5px #000000;
				margin: 50px 0 0 50px;
				/* 부모 박스가 relative 속성이고*/
				position: relative;
			}
			#box1, #box2, #box3 {
				width: 80px;
				height: 80px;
			}
			#box1 {background-color:#ff0000;}
			#box2 {
				background-color:#00ff00;
				/* 자식이 absolute 속성이라면 */
				/* 자식은 부모의 원점을 기준으로 이동한다.*/
				position:absolute;
				top:10px;
				left:10px;
			}
			#box3 {background-color:#ffff00;}
		</style>
	</head>
	<body>
		<div id="parent">
		    <div id="box1">A</div>
		    <div id="box2">B</div>
		    <div id="box3">C</div>
	  	</div>
	</body>
</html>
